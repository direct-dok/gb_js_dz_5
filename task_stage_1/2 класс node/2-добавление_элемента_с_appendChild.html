<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        let divElem = document.querySelector('div');
        let captionElem = document.createElement('h3');
        captionElem.innerText = 'hello world';
        divElem.appendChild(captionElem);

        // Ну можно еще было сделать по другому, например созадть переменную, куда положить HTML разметку и потом уже ее зааппендить в DIV
    </script>
</body>
</html>
