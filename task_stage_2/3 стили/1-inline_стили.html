<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Кнопка</button>
    <textarea></textarea>

    <!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
    а в textarea сделайте зеленый фон. Используйте свойство style у каждого
    из элементов. -->

    <script>
        let butt = document.querySelector('button');
        let textarea = document.querySelector('textarea');

        butt.style.cssText = 'font-size: 30px'; // Прочитал, что свойство fontsize() устарело, поэтому использую style.cssText
        textarea.style.background = 'green';
    </script>
</body>
</html>
